<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <input value="" id="input" class="input-field" disabled>
    <div class="buttons">
      <button id="backspace" class="backspace">
        ‚Üê
      </button>
      <button id="deleteAll">
        C
      </button>
      <button id="add" value="+">
        +
      </button>
      <button id="seven" value="7">
        7
      </button>
      <button id="eight" value="8">
        8
      </button>
      <button id="nine" value="9">
        9
      </button>
      <button id="sub" value="-">
        -
      </button>
      <button id="four" value="4">
        4
      </button>
      <button id="five" value="5">
        5
      </button>
      <button id="six" value="6">
        6
      </button>
      <button id="mult" value="*">
        *
      </button>
      <button id="one" value="1">
        1
      </button>
      <button id="two" value="2">
        2
      </button>
      <button id="three" value="3">
        3
      </button>
      <button id="div" value="/">
        /
      </button>
      <button id="zero" value="0">
        0
      </button>
      <button id="result">
        =
      </button>
    </div>
  </div>

  <script src="./index.js">

  </script>
</body>
</html>
